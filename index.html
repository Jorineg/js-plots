<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>

    <style>
        #text-container {
            font-family: monospace;
            line-height: 1.5em;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div style="margin: 0 auto; max-width: 1000px;">
        <div id="text-container"></div>
        <div id="chart-container"></div>
    </div>
    <!-- upper rigth corner floating switch -->
    <div id="switch"
        style="position: fixed; top: 10px; right: 10px; background-color: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); z-index: 100;">
        <label>
            <input type="checkbox" id="switch-checkbox" onclick="paddingToggle(this)">
            Show padding tokens
        </label>
        <script src="NewVisualization.js"></script>
        <script src="main.js"></script>
</body>

</html>
